<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <!-- Equilibrium #3429     -->



    <div class="nft">
        <div class="wrapper">
            <div class="img">
                <img src="./images//image-equilibrium.jpg" alt="">
                <div class="img-eye">
                    <div><img src="./images/icon-view.svg" alt=""></div>
                </div>
            </div>

        </div>
        <div class="body">
            <h2 class="title">Equilibrium #3429</h2>
            <!-- <div class="title">
                Equilibrium #3429
            </div> -->
            <p class="detail">Our Equilibrium collection promotes balance and calm.</p>
            <!-- <div class="detail">
                Our Equilibrium collection promotes balance and calm.
            </div> -->
            <div class="price">
                <div class="eth">
                    <img src="./images/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>
                <div class="pr">
                    <img src="./images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="hr"></div>
            <div class="profile">

                <div class="profile-pic">
                    <img src="./images/image-avatar.png" alt="">
                </div>
                <p class="name">Creation of <span> Jules Wyvern</span> </p>
                <!-- <div class="name">
                    <p>Creation of <span> Jules Wyvern</span> </p>
                </div> -->
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/techysiddhant">Techy Siddhant</a>.
    </div>
</body>

</html>
